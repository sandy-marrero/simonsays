<body>
  <!-- this is the start of content -->
  <h1>Musical Press</h1>
  <p align="center">
    Welcome to Musical Press. This is my prework for the CODEPATH & Salesforce futureforce-tech-launchpad program. To
    win you must correctly
    follow the clues given by the Buttons. You have 3 lives. Hope you enjoy it!

    <br />
    <button id="startBtn" class="main button-30" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden button-30" onclick="stopGame()">Stop</button>
  </p>

  <div id="gameButtonArea" align="center">
    <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)">1</button>
    <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)">2</button>
    <button id="button5" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)">5</button>
    <br>
    <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)">3</button>
    <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)">4</button>

    <button id="button6" onmousedown="startTone(6)" onmouseup="stopTone()" onclick="guess(6)">6</button>
  </div>
  <div id="links" align="right">
    <button id="linkedinbutton" class="main button-30" align="right"><a
        href="https://www.linkedin.com/in/sandy-marrero-hernÃ¡ndez">LinkedIn</a></button>
